<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <svg id="game-board" width="80%" viewBox="0 0 300 300">
      <rect id="toe" x="50" y="50" height="50" width="50" fill="white" stroke="black" onclick="ticTac()"/>
      <rect id="toe" x="100" y="50" height="50" width="50" fill="white" stroke="black" onclick="topMiddle()"/>
      <rect id="toe" x="150" y="50" height="50" width="50" fill="white" stroke="black" onclick="topRight()"/>
      <rect id="toe" x="50" y="100" height="50" width="50" fill="white" stroke="black" onclick="middleLeft()"/>
      <rect id="toe" x="100" y="100" height="50" width="50" fill="white" stroke="black" onclick="center()"/>
      <rect id="toe" x="150" y="100" height="50" width="50" fill="white" stroke="black" onclick="middleRight()"/>
      <rect id="toe" x="50" y="150" height="50" width="50" fill="white" stroke="black" onclick="bottomLeft()"/>
      <rect id="toe" x="100" y="150" height="50" width="50" fill="white" stroke="black" onclick="bottomMiddle()"/>
      <rect id="toe" x="150" y="150" height="50" width="50" fill="white" stroke="black" onclick="bottomRight()"/>

    </svg>

    <script src="tic-tac-toe.js"></script>
  </body>
</html>
